                    <div id="cardHeader" class="card mb-4">
                        <div class="card-header">
                            <div>
                                <!-- Navbar Search-->
                                <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                                    <div class="input-group">
                                        <input id="userSearcher" class="form-control" type="text" placeholder="Nombre..." aria-label="Search" aria-describedby="basic-addon2" />

                                        <tr>
                                            <th>Sel.</th>

                                            <th>Nombre</th>

                    <form class="hidden" id="layoutAuthentication_content">
                        <div class="form-group">
                            <label class="small mb-1" for="inputUsrLogin">Usuario</label>
                            <input class="form-control py-4" id="inputUsrLogin" type="text" placeholder="Ingresar usuario login" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputUsrName">Nombre</label>
                            <input class="form-control py-4" id="inputUsrName" type="text" placeholder="Ingresar nombre" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputUsrSurname">Apellido</label>
                            <input class="form-control py-4" id="inputUsrSurname" type="text" placeholder="Ingresar apellido" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputUsrEAddress">Email</label>
                            <input class="form-control py-4" id="inputUsrEAddress" type="email" placeholder="Ingresar email" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="cmbPerfil">¿Es administrador?</label>                                                
                            <select style="height: 68px;" class="form-control py-4" id="cmbPerfil">
                                <option id="optionno" value="0">No</option>
                                <option id="optionyes" value="1">Si</option>
                              </select>                                           
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputPassword">Contraseña</label>
                            <input class="form-control py-4" id="inputPassword" type="password" placeholder="Ingresar contraseña" />
                        </div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputRepeatPwd">Repetir contraseña</label>
                            <input class="form-control py-4" id="inputRepeatPwd" type="password" placeholder="Repetir contraseña" />
                        </div>

                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a id="btnRegister" class="btn btn-primary">Registrar</a>
                        </div>
