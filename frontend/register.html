<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Company Client Management 2021 | Data Warehouse</title>
        <link href="styles/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5" style="margin-bottom: 40px;">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Registro de usuario</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputUsrLogin">Usuario</label>
                                                <input class="form-control py-4" id="inputUsrLogin" type="text" placeholder="Ingresar usuario login" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputUsrName">Nombre</label>
                                                <input class="form-control py-4" id="inputUsrName" type="text" placeholder="Ingresar nombre" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputUsrSurname">Apellido</label>
                                                <input class="form-control py-4" id="inputUsrSurname" type="text" placeholder="Ingresar apellido" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputUsrEAddress">Email</label>
                                                <input class="form-control py-4" id="inputUsrEAddress" type="email" placeholder="Ingresar email" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="cmbPerfil">¿Es administrador?</label>                                                
                                                <select style="height: 68px;" class="form-control py-4" id="cmbPerfil">
                                                    <option value="0">No</option>
                                                    <option value="1">Si</option>
                                                  </select>                                           
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Contraseña</label>
                                                <input class="form-control py-4" id="inputPassword" type="password" placeholder="Ingresar contraseña" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputRepeatPwd">Repetir contraseña</label>
                                                <input class="form-control py-4" id="inputRepeatPwd" type="password" placeholder="Repetir contraseña" />
                                            </div>

                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a id="btnRegister" class="btn btn-primary">Registrar</a>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Company Client Management 2021</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="scripts/dom.js"></script>
        <script src="scripts/register.js"></script>
        <script src="scripts/login.js"></script>


    </body>
</html>
