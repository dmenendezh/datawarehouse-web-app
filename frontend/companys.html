    </head>
    <body class="sb-nav-fixed">

        </div>
        
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

            <!-- Navbar-->
            <ul class="navbar-nav ml-auto ml-md-0">
                <span id="usrName" class="usrname_identifier"></span>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Cuenta</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="index.html">Salir</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        
                        <div class="nav">
                            <a class="nav-link" href="dashboard.html">
                               <div class="sb-nav-link-icon">

                               </div>
                               Compañias
                            </a>
                            <a id="usr_link" class="nav-link" href="users.html">
                               <div class="sb-nav-link-icon">
                                  <i class="fas fa-users"></i>
                               </div>
                               Usuarios
                            </a>
                            <a class="nav-link" href="regions.html">
                               <div class="sb-nav-link-icon">

                               </div>
                               Region / Ciudad
                            </a>
                         </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <br>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Compañias</li>
                        </ol>                   
                       
                        <div id="cardHeader" class="card mb-4">
                            <div class="card-header">
                                <div>
                                    <!-- Navbar Search-->
                                    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
                                        <div class="input-group">
                                            
    
                                            <button id="btnCreateCompany" class="btn btn-primary btn-register"  data-open="modal1" type="button">Agregar compañia</button>
                                        </div>
                                    </form>
                                </div>
                                
                            </div>
    
                            <div id="cardBody" class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Nombre</th>
                                                <th>Pais</th>
                                                <th>Ciudad</th>
                                                <th>Dirección</th>
                                                <th>Email</th>
                                                <th>Editar | Eliminar</th>    
                                            </tr>
                                        </thead>   
                                    </table>
                                </div>
                            </div>
                        </div>
                    
                    

                        <div class="modal" id="modal1" data-animation="slideInOutLeft">
                            <div class="modal-dialog">
  
                              <section class="modal-content">
                                <p><strong>Agregar compañia</strong></p>                     

                                <form id="addCompany">
                                    <div id="companyName_container" class="form-group">
                                        <label class="small mb-1" for="inputCompanyName">Nombre</label>                                                
                                        <input required type="text" class="form-control" id="inputCompanyName">                                        
                                    </div>

                                    <div id="companyAddress_container" class="form-group">
                                        <label class="small mb-1" for="inputcompanyAddress">Direccion</label>                                                
                                        <input required type="text" class="form-control" id="inputcompanyAddress">                                        
                                    </div>

                                    <div id="companyEmail_container" class="form-group">
                                        <label class="small mb-1" for="inputcompanyEmail">Email</label>                                                
                                        <input required type="email" class="form-control" id="inputcompanyEmail">                                        
                                    </div>

                                    <div id="companyCity_container" class="form-group">
                                        <label class="small mb-1" for="cmbcompanyCity">Ciudad</label>                                                
                                        <select required class="form-control" id="cmbcompanyCity"></select>                                           
                                    </div>

                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a id="btnConfirmModalCompany" class="btn btn-primary">Agregar</a>
                                        <a id="backModalCompany" class="btn btn-info">Volver</a>
                                    </div>
                                </form>
                              </section>
                            </div>
                        </div>

                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Company Client Management 2021</div>
                        </div>
                    </div>
                </footer>
            </div>

        <script src="scripts/dom.js"></script>
        <script src="scripts/company/addCompany.js"></script>
        <script src="scripts/company/listAllCompanies.js"></script>
        <script src="scripts/spinner.js"></script>
        <script src="scripts/users/permissions.js"></script>
